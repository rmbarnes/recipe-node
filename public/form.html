<!DOCTYPE html>
<html>

<head>
    <title>Mail Form</title>

<body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

    </div>

            <form method="POST" action="insert-recipe.php">

                    </div>
